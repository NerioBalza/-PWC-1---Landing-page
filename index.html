<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/icon-style.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/desktop.css" media="screen and (min-width: 1024px)">
</head>
<body>
    <main class="container">
        <header>
            <figure class="logo-container">
                <img src="src/images/logo.svg" alt="Huddle Logo">
            </figure>
        </header>

        <section class="hero">
            <figure class="image-container">
                <img src="src/images/illustration-mockups.svg" alt="Huddle Logo">
            </figure>
            <div class="hero-description">
                <h1>
                    Build the community <br/> 
                    your fans will love
                </h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <button>Register</button>
            </div>
            
        </section>

        <footer class="footer">
            <div class="social-media">
                <a class="social-media__branch icon-facebook"></a>
                <a class="social-media__branch icon-twitter"></a>
                <a class="social-media__branch icon-instagram"></a>
            </div>
        </footer>
    </main>
</body>
</html>
